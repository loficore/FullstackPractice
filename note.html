<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <style>
        body {
            background-color: #324352;
            display: flex;
            /* 添加弹性布局 */
            flex-direction: column;
            /* 垂直排列 */
            align-items: center;
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            height: 100vh;
            /* 设置视口高度 */
            margin: 0;
            /* 移除默认外边距 */
        }

        h1 {
            color: red;
            text-align: center;
        }

        .notlist {
            background-color: rgb(161, 82, 82);
            margin: 4rem 4rem 4rem 4rem;
        }

        textarea {
            width: 25%;
            min-width: 200px;
            max-width: 500px;
            text-align: center;
            padding: 10px;
            border: 1px solid #4f3939;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea::placeholder {
            text-align: center;
            color: #4a5249;
        }
    </style>
</head>

<body>
    <h1>Note</h1>
    <div id="note-list">
        <ul>
            <!-- 笔记项将动态插入到这里 -->
        </ul>
    </div>
    <textarea id="note" rows="4" cols="50"></textarea>
    <button type="button" id="note-create">Create Note</button>
    <script>
        // 获取按钮和列表元素
        const button = document.getElementById('note-create');
        const noteList = document.querySelector('#note-list ul');

        // 绑定按钮点击事件
        button.onclick = function () {
            const note = document.getElementById('note').value.trim();
            if (note) {
                // 创建新的笔记项
                const li = document.createElement('li');
                li.textContent = note;

                // 将笔记项插入到列表中
                noteList.appendChild(li);

                // 清空输入框
                document.getElementById('note').value = '';
            }
        };
    </script>
</body>

</html>
